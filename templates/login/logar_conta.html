<!DOCTYPE html>
<html lang="pt-br">

{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <title>Inicie sua sessão no Vox Station</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'login/conta.css' %}" />
</head>
<body>
    <!--Design temporário da página de login-->

    <div class="container-fluid">
        <div class="col">
            <div class="col-md-3 col-md-offset-4">
                <center><h3>Inicie sua sessão</h3></center>

                <form method="POST">{% csrf_token %}
                    {% for message in messages %}
                    <div class="alert alert-danger fade in alert-dismissible show">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        {{ message }}
                    </div>
                    {% endfor %}

                    <div class="login-form-body">
                        <br/>{{ form|crispy }}

                        <center><button class="btn btn-lg btn-primary btn-block" type="submit"><strong>Entrar</strong></button></center><br/><br/>
                    </div>

                    <div class="new-account-callout">
                        <center><h5><br/>Não tem uma conta? <a href="{% url 'login:NewConta' %}">Crie a sua aqui!</a></h5></center>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
